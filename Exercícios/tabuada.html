<script>

	document.write("<br><br>");
}

	document.write("<big>" + frase + "</big>");

}

var multiplicador = 1;

while (multiplicador <= 10){

	mostra("A tabuada do 7 Ã©: " + 7 * multiplicador);

	multiplicador ++;

}

</script>
