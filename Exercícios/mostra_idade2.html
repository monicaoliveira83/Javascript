<h3> Mostrar Idades</h3>

<script>

function pulalinha(){
	
	document.write("<br><hr><br>");
}

function mostra(frase){

	document.write("<big>" + frase + "</big>");
	pulalinha();
}

var idadeMediaQuandoTemFilhos = 28

var ano = 2020;

mostra("Eu nasci em : " + (ano - 25));

mostra("Maria nasceu em: " + (ano - 26));

mostra("Paulo nasceu em: " + (ano - 32));

</script>
