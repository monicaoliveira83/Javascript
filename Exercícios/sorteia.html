<meta charset="UTF-8">

<script>


function pulalinha(){
	
	document.write("<br><hr><br>");
}

function mostra(frase){

	document.write("<big>" + frase + "</big>");
	pulalinha();
}

function sorteia (n) {

	return Math.round(Math.random() * n);
}

var numeroSorteado = sorteia (10)
var chute = parseInt(prompt("Já pensei. Qual número você acha que é?"));

if(chute == numeroSorteado){

	mostra("PARABÉNS, você acertou, pensei no " + numeroSorteado);

} else {

	mostra ("Você errou! Pensei no " + numeroSorteado);

}



</script>
