<meta charset="UTF-8">

<h3> O problema de Gerações</h3>

<script>

function pulalinha(){
	
	document.write("<br>");
}

function mostra(frase){

	document.write(frase);
	pulalinha();
}

var idadeMediaQuandoTemFilhos = 28

var anoAtual = 2020

var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

mostra(quantidadeDeGeracoes);


</script>
